# https://thevaluable.dev/tmux-config-mouseless/

#### KEYBINDS ####
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind h
unbind j
unbind k
unbind l
unbind s
unbind d
unbind a
unbind f
#unbind t
bind t clock-mode

## this is repeating the last command in a split window with terminal on the right

#bind-key t select-pane -t 2 \; send-keys Up C-m \; last-pane

## this is repeating the last command in a window called 'compile'.
bind-key s select-window -t compile \; send-keys Up C-m \; previous-window

#bind t display-popup -E "./run_tests.sh && zsh"

bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
bind a previous-window
bind f next-window
bind T swap-window -t 1
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -r i run-shell "tmux neww ~/my_scripts/cht_tmux.sh"

#### BASICS ####
set -g default-terminal "screen-256color"
set-option -g automatic-rename on
set-option -g allow-rename off
set -sg escape-time 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g mode-keys vi
set -g mouse on
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

#### STATUS LINE ####
set-option -g status-position top
# set -g status-bg default
set -g status-bg colour235
set -g status-fg colour250
set-option -g status-justify left
set-option -g status-left-length 100


#### PLUGINS ####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

#### SOURCE THIS SHIT ####
run -b '~/.tmux/plugins/tpm/tpm'
